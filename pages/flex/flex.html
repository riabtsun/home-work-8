<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='../../styles/style.css'>
  <title>Flex</title>
</head>
<body>
<div class='container'>
  <section>
    <h1><a href='../../index.html'>Flex</a></h1>

    <div class='wrap gap flex flex--between'>
      <div class='wrap__item'></div>
      <div class='wrap__item'></div>
    </div>

    <div class='wrap gap flex'>
      <div class='wrap__item'></div>
      <div class='wrap__item ml-auto'></div>
      <div class='wrap__item'></div>
    </div>

    <div class='wrap gap flex'>
      <div class='wrap__item'></div>
      <div class='wrap__item mr-auto'></div>
      <div class='wrap__item ml-auto'></div>
      <div class='wrap__item'></div>
    </div>

    <div class='wrap gap flex flex--center flex--end'>
      <div class='wrap__item'></div>
      <div class='wrap__item wrap__item--clear flex flex--column gap'>
        <div class='wrap__item  wrap__item--small m-0'></div>
        <div class='wrap__item  wrap__item--small m-0'></div>
      </div>
    </div>

    <div class='wrap gap flex flex--center'>
      <div class='wrap__item'></div>
      <div class='wrap__item wrap__item--clear flex flex--wrap gap'>
        <div class='wrap__item wrap__item--small m-0'></div>
        <div class='wrap__item wrap__item--small m-0'></div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
